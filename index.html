<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Cadastro Pessoal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Desafio Cadastro Pessoal</h1>
        <h2>Faça seu Cadastro</h2>
    </header>
    <section>
        <p><span>*</span>Nome:<input type="text" name="nome" id="txtnom" required="required"
                placeholder="Nome Completo"></p>
        <p><span>*</span>CPF: <input type="number" name="cpf" id="txtcpf" required="required"
                placeholder="Somente números"> RG:<input type="number" name="rg" id="txtrg"
                placeholder="Somente números"></p>
        <p id="txtgen">Sexo: M<input type="radio" name="sexo" id="masc"> F<input type="radio" name="sexo" id="fem"></p>
        <p><span>*</span>Endereço: <input type="text" name="endereço" id="txtend" required="required"
                placeholder="Endereço e complemento se houver"> <span>*</span>Numero:<input type="number" name="num"
                id="txtnum" required="required" placeholder="Nº"></p>
        <p>Bairro: <input type="text" name="bairro" id="txtbair" placeholder="Bairro"> Cidade:<input type="text"
                name="cidade" id="txtcid" placeholder="Cidade"></p>
        <p>Estado:<select name="estados-brasil" id="txtest">
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceará">Ceará</option>
                <option value="Distrito Federal">Distrito Federal</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
            </select> CEP:<input type="number" name="cep" id="txtcep" placeholder="CEP"></p>
        <p>Telefone: <input type="number" name="telfixo" id="txtfixo" placeholder="DDD + Número">
            <span>*</span>Celular:<input type="number" name="cel" id="txtcel" required="required"
                placeholder="DDD + Número"></p>
                
        <p><button type="button" onclick="cadastro()">Cadastrar</button></p>

        <div id="resultado">
            <p id="msg">Dados Cadastrados aparecem aqui!</p>
        </div>
    </section>
    <footer>
        <p>&copy;Gama Academy - Transformando Talentos para o Futuro</p>
        <p>Jefferson Augusto Ribeiro</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
